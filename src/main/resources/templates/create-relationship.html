<!-- create-relationship.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генеалогическое дерево - Создание отношений</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#createRelationshipForm').on('submit', function (e) {
                e.preventDefault();

                const relationshipData = {
                    personId: $('#personId').val(),
                    partnerId: $('#partnerId').val(),
                    relationshipType: $('#relationshipType').val(),
                    childrenIds: $('#childrenIds').val() // optional if applicable
                };

                $.ajax({
                    url: '/api/v1/relationship/create',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(relationshipData),
                    success: function (response) {
                        if (response.message) {
                            alert(response.message);
                        }
                        console.log('Created relationship:', response.data);
                        // Redirect to another page or display success message
                    },
                    error: function (xhr, status, error) {
                        alert('Ошибка создания отношений: ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Генеалогическое дерево</h1>

<h2>Создание отношений</h2>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .menu {
        list-style-type: none;
        padding: 0;
    }
    .menu li {
        margin: 10px 0;
    }
    .menu a {
        text-decoration: none;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .menu a:hover {
        background-color: #0056b3;
    }
    .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .btn-back:hover {
        background-color: #5a6268;
    }
</style>
<form id="createRelationshipForm">
    <label for="personId">ID Персона:</label>
    <input type="text" id="personId" name="personId" required><br>

    <label for="partnerId">ID Партнера:</label>
    <input type="text" id="partnerId" name="partnerId" required><br>

    <label for="relationshipType">Тип отношения:</label>
    <select id="relationshipType" name="relationshipType" required>
        <option value="MARRIAGE">Брак</option>
        <option value="CHILD">Ребенок</option>
    </select><br>

    <label for="childrenIds">ID детей (если applicable):</label>
    <input type="text" id="childrenIds" name="childrenIds"><br>

    <button type="submit">Создать</button>
</form>

<!-- Кнопка "Назад" -->
<a href="/" class="btn-back">Назад</a>

</body>
</html>
