<!-- people-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генеалогическое дерево - Список всех людей</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/api/v1/person/get',
                type: 'GET',
                success: function (response) {
                    if (response.data) {
                        const peopleList = response.data;
                        let html = '';
                        peopleList.forEach(person => {
                            html += `<p>${person.firstName} ${person.lastName}</p>`;
                        });
                        $('#peopleList').html(html);
                    }
                },
                error: function (xhr, status, error) {
                    alert('Ошибка загрузки списка людей: ' + xhr.responseText);
                }
            });
        });
    </script>
</head>
<body>
<h1>Генеалогическое дерево</h1>

<h2>Список всех людей</h2>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .menu {
        list-style-type: none;
        padding: 0;
    }
    .menu li {
        margin: 10px 0;
    }
    .menu a {
        text-decoration: none;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .menu a:hover {
        background-color: #0056b3;
    }
    .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .btn-back:hover {
        background-color: #5a6268;
    }
</style>
<div id="peopleList">
    <!-- Данные людей будут отображены здесь -->
</div>

<!-- Кнопка "Назад" -->
<a href="/" class="btn-back">Назад</a>

</body>
</html>
