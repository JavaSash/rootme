<!-- people-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Генеалогическое дерево - Список всех людей</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/api/v1/person/get',
                type: 'GET',
                success: function (response) {
                    if (response.data) {
                        const peopleList = response.data;
                        let html = '';
                        peopleList.forEach(person => {
                            html += `
                                <div class="person-card">
                                    <h3>${person.firstName} ${person.patronymic || ''} ${person.lastName}</h3>
                                    <p>Пол: ${person.gender === 'MALE' ? 'Мужской' : 'Женский'}</p>
                                    <p>Дата рождения: ${person.birthDate || ''}</p>
                                    <p>Страна рождения: ${person.birthCountry || ''}</p>
                                    <p>Регион рождения: ${person.birthRegion || ''}</p>
                                    <p>Город рождения: ${person.birthCity || ''}</p>
                                    <div class="actions">
                                        <a href="/create-person" class="add-family-member">Add</a>
                                        <a href="/edit-person?id=${person.id}">Edit</a>
                                        <a href="/api/v1/person/delete/${person.id}" class="delete">Delete</a>
                                    </div>
                                </div>
                            `;
                        });
                        $('#peopleList').html(html);

                        // Удаление члена семьи
                        $('.delete').on('click', function (e) {
                            e.preventDefault();
                            const deleteUrl = $(this).attr('href');
                            $.ajax({
                                url: deleteUrl,
                                type: 'DELETE',
                                success: function (response) {
                                    window.location.href = '/'; // Перенаправление на главную страницу
                                },
                                error: function (xhr, status, error) {
                                    alert('Ошибка удаления: ' + xhr.responseText);
                                }
                            });
                        });
                    }
                },
                error: function (xhr, status, error) {
                    alert('Ошибка загрузки списка людей: ' + xhr.responseText);
                }
            });
        });
    </script>
</head>
<body>
<h1>Генеалогическое дерево</h1>

<h2>Список всех людей</h2>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .menu {
        list-style-type: none;
        padding: 0;
    }
    .menu li {
        margin: 10px 0;
    }
    .menu a {
        text-decoration: none;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .menu a:hover {
        background-color: #0056b3;
    }
    .person-card {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-sizing: border-box;
        text-align: left;
        max-width: 300px; /* Ограничение ширины карточки */
        margin: 0 auto 10px; /* Центрирование и отступы снизу */
        position: relative; /* Для корректного позиционирования иконок */
    }
    .actions {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .actions a {
        margin-left: 10px;
    }
</style>
<div id="peopleList">
    <!-- Данные людей будут отображены здесь -->
</div>

</body>
</html>
